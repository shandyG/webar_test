<!doctype HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale = 1">
<!-- A-Frame ライブラリの読み込み -->
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<!-- AR.js ライブラリの読み込み -->
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

</head>
    
<body style='margin:0px; overflow:hidden;'>
<!-- こっからA-Frame -->

<a-scene embedded arjs="debugUIEnabled:false;" vr-mode-ui="enabled: false">
    <a-assets>
         <a-asset-item id="santa-obj" src="santamodel/santa.obj"></a-asset-item>
            <a-asset-item id="santa-mtl" src="santamodel/santa.mtl"></a-asset-item>
         </a-assets>
         <a-marker preset="hiro">
            <a-obj-model id="santa" src="#santa-obj" mtl="#santa-mtl" position="0 0 0"></a-obj-model>
         </a-marker>
     <a-entity camera></a-entity>
 </a-scene>

<!-- ここまででA-Frameおわり -->
</body>
</html>
