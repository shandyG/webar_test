<!doctype HTML>
<html>
<!-- A-Frame ライブラリの読み込み -->
<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
<!-- AR.js ライブラリの読み込み -->
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script>
<body style='margin:0px; overflow:hidden;'>
<!-- こっからA-Frame -->

<a-scene embedded arjs="debugUIEnabled:false;" vr-mode-ui="enabled: false">
    <a-assets>
         <a-asset-item id="santa-obj" src="santamodel/santa.obj"></a-asset-item>
            <a-asset-item id="santa-mtl" src="santamodel/santa.mtl"></a-asset-item>
         </a-assets>
         <a-marker preset="hiro">
            <a-obj-model id="santa" src="#santa-obj" mtl="#santa-mtl" position="0 0 0"></a-obj-model>
         </a-marker>
     <a-entity camera></a-entity>
 </a-scene>

<!-- ここまででA-Frameおわり -->
</body>
</html>
